<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - Sweet Treats Bakery</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* Cart styles */
#cart {
  position: fixed;
  top: 100px;
  right: 20px;
  background: #fff;
  border: 2px solid #f28c8c;
  padding: 20px;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
#cart h3 { margin-bottom: 15px; color: #f28c8c; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
.cart-item button { background: #f28c8c; border: none; color: #fff; padding: 2px 6px; cursor: pointer; border-radius: 3px; }
#cart-total { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<header>
<div class="container">
<h1 class="logo">Sweet Treats Bakery</h1>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="menu.html">Menu</a></li>
<li><a href="about.html">About</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>
</header>

<section class="menu-page">
<div class="container">
<h2>Our Menu</h2>
<div class="products">
<!-- Product Cards -->
<div class="product-card" data-name="Chocolate Cake" data-price="500">
<img src="images/cake1.jpg" alt="Chocolate Cake">
<h3>Chocolate Cake</h3>
<p>Rich and creamy chocolate delight - ₹500</p>
<button class="add-to-cart">Add to Cart</button>
</div>
<div class="product-card" data-name="Fresh Bread" data-price="100">
<img src="images/bread1.jpg" alt="Fresh Bread">
<h3>Fresh Bread</h3>
<p>Daily baked, soft and warm - ₹100</p>
<button class="add-to-cart">Add to Cart</button>
</div>
<div class="product-card" data-name="Cupcake" data-price="50">
<img src="images/cupcake1.jpg" alt="Cupcakes">
<h3>Cupcakes</h3>
<p>Colorful, sweet, and fluffy - ₹50 each</p>
<button class="add-to-cart">Add to Cart</button>
</div>
</div>
</div>
</section>

<!-- Cart Section -->
<div id="cart">
<h3>Your Cart</h3>
<div id="cart-items"></div>
<div id="cart-total">Total: ₹0</div>
</div>

<footer>
<div class="container">
<p>&copy; 2025 Sweet Treats Bakery. All Rights Reserved.</p>
</div>
</footer>

<script>
const cart = [];
const cartItemsContainer = document.getElementById('cart-items');
const cartTotal = document.getElementById('cart-total');

function updateCart() {
  cartItemsContainer.innerHTML = '';
  let total = 0;
  cart.forEach((item,index) => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `<span>${item.name} x ${item.quantity}</span>
                     <span>₹${item.price*item.quantity} 
                     <button onclick="increase(${index})">+</button>
                     <button onclick="decrease(${index})">-</button></span>`;
    cartItemsContainer.appendChild(div);
  });
  cartTotal.textContent = 'Total: ₹'+total;
}

function increase(index){ cart[index].quantity++; updateCart(); }
function decrease(index){ cart[index].quantity--; if(cart[index].quantity===0) cart.splice(index,1); updateCart(); }

document.querySelectorAll('.add-to-cart').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const card = btn.closest('.product-card');
    const name = card.dataset.name;
    const price = parseInt(card.dataset.price);
    const existing = cart.find(item=>item.name===name);
    if(existing){ existing.quantity++; } else { cart.push({name,price,quantity:1}); }
    updateCart();
  });
});
</script>
</body>
</html>
